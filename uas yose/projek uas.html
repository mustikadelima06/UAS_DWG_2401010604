    <section class="listproduk py-5">
        <div class="container" id="cotainer">
            <h3 class="text-center mb-4">Produk yang Ditawarkan</h3>
            <p class="text-center mb-4">Disini kami menawarkan produk makanan berupa mie yang sudah kami cantumkan di menu di bawah ini:</p>

            <p>Warung mie Yosefina. All rights reserved.</p>
            <div class="contact-icons">
                
            </div>

    </footer>
    
    <div class="container">
        <footer class="tx-muted" style="clear:both;">
            <hr>
            <p class="float-right">Yosefina</p>
            <p class="copyright" id="kp"></p>
        </footer>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var urlAPI = "https://apimhstiki.ptov.my.id/"
            var NIM = "2401010619"
            var LP = urlAPI + NIM + "/produk/list"
            var LP  = urlAPI + NIM + "/produk/list"
            
            $.ajax({
                url: LP,
                method: 'GET',
                dataType: 'json',
                success: function(lsproduk) {
                    if (lsproduk && lsproduk.error == 0) {
                        let txProduk = ""
                        lsproduk.produk.forEach(function(lsdta) {
                            txProduk += `
                                <div class="col">
                                    <div class="card h-100">
                                        <img src="${lsdta.IMG}" class="card-img-top" alt="${lsdta.ITEM}">
                                        <div class="card-body">
                                            <h5 class="card-title">${lsdta.ITEM}</h5>
                                            <p class="card-text">Rp. ${lsdta.HRGJUAL} ,-</p>
                                            <a href="#" class="btn btn-primary">Beli</a>
                                            <a href="#" class="btn btn-warning">Detail</a>
                                        </div>
                                    </div>
                                </div>`
                        });
                        $(".listproduk .row").html(txProduk)
                    }
                },
                error: function() {
                    console.log("Error Load Data")
                }
            })
            
            $.ajax({
                url: LP,
                method: 'GET',
                dataType: 'json',
                success:function(dta){
                    let txSlide = ""
                    if(dta.error==0){
                        $("#judul").html(dta.judul)
                        $(".konten").html(dta.deskripsi)
                        $("#kp").html("Copyright 2024 &copy; webDesain "+dta.kls+" by "+dta.nama)
                        dta.images.forEach(function(gb,idx){
                            let txAktif = idx === 0?"active":""
                            txSlide += `<div class="carousel-item ${txAktif}">
                        <img src="${gb.url}" class="d-block w-100" alt="${gb.alt}">
                      </div>`
                        })
                        $("#slider").html(txSlide)
                    }
                },
                error:function(xhr,stt,error){
                    console.log("terjadi kendala pembacaan data")
                }
            })
        });
        document.getElementById('kp').innerHTML = 'Yosefina Mustika Delima&copy; ' + new Date().getFullYear();
    </script>
  </body>
